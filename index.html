<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JS Game Challenge</title>
</head>
<body>
  <div class="container">
    <h1>My JS Game</h1>
    <div id="reset-container">
      <button id="reset-button">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span> </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Team 1
      </h2>
      <div class="goals">
          SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
          GOALS: <span id="teamone-numgoals">0</span> 
      </div>
      <div>
        <button id="teamone-shoot-button">SHOOT</button>
      </div>
    </div>
    <div class="right">
    <h2>
      Team 2 
    </h2>
    <div class="goals">
      SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
      GOALS: <span id="teamtwo-numgoals">0</span>
    </div>
    <div>
      <button id="teamtwo-shoot-button">SHOOT</button>
    </div>
    </div>
      <div class="clear">
    </div>
  </div>
  <script src="./assets/javascript/game.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
